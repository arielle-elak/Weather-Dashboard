<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/42bbf63647.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body onload ="checkStorage()">
    <header class="col-12">
        <h1>Weather Dashboard</h1>
        <p>Search for any city in the world to see the current weather and forecast.</p>
    </header>
    <div id = "searchBox">
        <label for = "textBox">Search for a City: </label>
        <input type="text" id = "textBox" name="textBox" autofocus="true">
        <h6 id="responseText" class="col-12"></h6>
        <input type="submit" id="submitBtn" class="button">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
