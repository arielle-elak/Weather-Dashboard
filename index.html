<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
        <!--START Sidebar content for initial search-->
        <section id="sideBody" class="col-12 col-md-3 col-lg-3">
            <div id = searchBox>
                <h2>Search for a City:</h2>
                <input type="text" id = "searchBox" name="Search">
                <input type="submit">
            </div>
            <div id = presetCities>
                <button class="cities" id="austin">Austin</button>
                <button class="cities" id="chicago">Chicago</button>
                <button class="cities" id="newYork">New York</button>
                <button class="cities" id="orlando">Orlando</button>
                <button class="cities" id="sanFrancisco">San Francisco</button>
                <button class="cities" id="seattle">Seattle</button>
                <button class="cities" id="denver">Denver</button>
                <button class="cities" id="atlanta">Atlanta</button>
            </div>
        </section>
        <!--END Sidebar content for initial search-->

        <!--START Main body content for displaying weather-->
        <section id="mainBody" class="col-12 col-md-9 col-lg-9">
            <div id ="oneDay">
                <div id ="cityDate">
                    <h2>Atlanta (3/30/2021) [ICON]</h2>
                    <!--Title of city and current date will go here-->
                </div>
                <div id ="weatherInfo">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                        <li>UV Index:</li>
                    </ul>
                    <!--Weather info for the selected city will go here-->
                </div>
            </div>
            <!--START 5-day forecast content section-->
            <div id ="fiveDay">
                <h3>5-Day Forecast</h3>
                <!--Blocks for five day weather forecast will go here-->
                <div id="dayBlock">Day 1</div>
                <div id="dayBlock">Day 2</div>
                <div id="dayBlock">Day 3</div>
                <div id="dayBlock">Day 4</div>
                <div id="dayBlock">Day 5</div>
            </div>
        </section>
        <!--END Main body content for displaying weather-->
    </div>
</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
