<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/42bbf63647.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
        <!--START Sidebar content for initial search-->
        <section id="sideBody" class="col-12 col-md-3 col-lg-3">
            <div id = "searchBox">
                <label for = "textBox">Search for a City: </label>
                <input type="text" id = "textBox" name="textBox" autofocus="true">
                <input type="submit" id="submitBtn" class="button">
                <hr/>
                <h6>Your Previous Searches</h6>
            </div>
            <div id = "citiesHistory" class = "col-12">
            </div>
        </section>
        <!--END Sidebar content for initial search-->

        <!--START Main body content for displaying weather-->
        <section id="mainBody" class="col-12 col-md-9 col-lg-9">
            <div id ="oneDay" class="row">

                <div class = "col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <h2 id ="weather-search-term"></h2>
                    <p id ="conditions"></p>
                    <img id ="wicon" src=""/>

                    <!--Weather info for the selected city will go here-->
                </div>

                <div class="col-6 col-sm-3 col-md-2 col-lg-2 col-xl-2">
                    <ul id ="weatherList">
                    </ul>
                </div>

                <div class="col-6 col-sm-3 col-md-3 col-lg-3 col-xl-2">
                    <ul id ="weatherData">
                    </ul>
                </div>

            </div>
            <div id ="fiveDay">
                <h2></h2>
                <!--Blocks for five day weather forecast will go here-->
                <div id="weatherBlocks" class="row">
                </div>
            </div>

            <!--START 5-day forecast content section-->

        </section>
        <!--END Main body content for displaying weather-->
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
